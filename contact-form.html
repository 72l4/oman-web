<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات للتواصل</title>
    <!-- ربط ملف Bootstrap -->
    <link rel="stylesheet" href="styles/bootstrap.rtl.min.css">
</head>
<body class="container">
    <form>
        <div class="row">
            <div class="col-md-4 col-sm-12">الاسم الأول:</div>
            <div class="col-md-8 col-sm-12 mb-2">
                <input type="text" name="firstname" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12">اسم العائلة:</div>
            <div class="col-md-8 col-sm-12 mb-2">
                <input type="text" name="surname" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12">البريد الإلكتروني:</div>
            <div class="col-md-8 col-sm-12 mb-2">
                <input type="email" name="email" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12">الرسالة:</div>
            <div class="col-md-8 col-sm-12 mb-2 p-2">
                <textarea name="msg" class="form-control"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <input type="submit" value="إرسال" class="btn btn-light">
            </div>
        </div>
    </form>
</body>
</html>
